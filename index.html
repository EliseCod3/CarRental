<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <header>ACME Car Rental</header>

    <div>
        <label for="pickup-date">Pickup date:</label>
        <input type="date" name="" id="pickup-date">

        <label for="num-of-days">Number of Days:</label>
        <input type="text" name="" id="num-of-days">
    </div>

    <fieldset>
        <legend>Rental Car Options</legend>
        <input type="checkbox" id="electric-toll" name="electricTollTag" value="electricTag" checked>
        <label for="electric-toll">Electronic Toll Tag ($3.95/day plus tolls) </label><br>
        <input type="checkbox" id="gps" name="gps" value="gls">
        <label for="gps"> GPS ($4.95/day)</label><br>
        <input type="checkbox" id="roadside" name="roadside" value="roadside">
        <label for="roadside">Roadside Assistance ($2.95/day)</label><br>
    </fieldset>

    <fieldset>
        <legend>Under 25</legend>
        <input type="radio" name="agePolicy" id="under" value="under" checked>
        <label for="under">Yes</label>
        <input type="radio" name="agePolicy" id="over" value="over" checked>
        <label for="over">No</label>
    </fieldset>

    <div>
        <button id="results">Estimate Total Cost</button>
    </div>
    
    <table>
        <tr>
            <td>Car Rental</td>
            <td id="car-rental-cost">XXXX</td>
        </tr>
        <tr>
            <td>Options</td>
            <td id="options-cost">XXXX</td>
        </tr>
        <tr>
            <td>Under 25 surcharge</td>
            <td id="Age-surcharge">XXX</td>
        </tr>
        <tr>
            <td>-------------------------</td>
        </tr>
        <tfoot>
            <th>Total Due</th>
            <td id="Total-due">XX.XXX</td>
        </tfoot>
    </table>
 
</body>
</html>
